<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMOOC 餐厅游戏</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="common date">
            <p>W1 D1</p>
        </div>
        <div class="common money">
            <p>112</p>
        </div>
    </div>
    <div class="container">
        <div class="chefs">
            <div class="chef"></div>
        </div>
        <div class="customers">
            <div class="customer"></div>
        </div>
    </div>
    <div class="menu">
        <div class="welcome-menu" style="display:none">
            <h2 class="menu-title">WebMOOC餐厅开业啦！</h2>
            <p class="menu-content">WebMOOC餐厅即将开业，请认真经营你的餐厅吧，经营餐厅需要做好下面几件事情！加油！</p>
            <div class="metter">
                <span class="menu-a">招聘厨师</span>
                <span class="menu-a">迎接客人</span>
                <span class="menu-a">烹饪美食</span>
            </div>
            <button class="common btn-welcome">开始经营吧</button>
        </div>
        <div class='chef-menu'>
            <div class='add-chef-menu'></div>
            <div class='remove-chef-menu'></div>
        </div>
    </div>
    <div class="alert"></div>
    <div class="order-menu"></div>
    <div class="customer"></div>
</body>

</html>
